<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/icon-memory.svg"
    />

    <title>Results summary component</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body class="container-fluid">
    <main class="the-card row">
      <div class="result-half col-md-6">
        <p class="result-half-title">Your Result</p>
        <div class="result-half-the-score">
          <p class="actual-score">76</p>
          <small class="max-score">of 100</small>
        </div>
        <div class="the-message">
          <p class="the-message-title">Great</p>
          <p class="the-message-paragraph">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </div>
      <div class="summary-half col-md-6">
        <p class="summary-title">Summary</p>
        <div class="d-flex summary-item reaction">
          <div class="image-text">
            <img class="summary-img" src="" alt="" />
            <span class="inner-text inner-text-reaction"></span>
          </div>
          <div class="the-score">
            <strong class="the-score-inner"></strong> / 100
          </div>
        </div>
        <div class="d-flex summary-item memory">
          <div class="image-text">
            <img class="summary-img" src="" alt="" />
            <span class="inner-text inner-text-memory"></span>
          </div>
          <div class="the-score">
            <strong class="the-score-inner"></strong> / 100
          </div>
        </div>
        <div class="d-flex summary-item verbal">
          <div class="image-text">
            <img class="summary-img" src="" alt="" />
            <span class="inner-text inner-text-verbal"></span>
          </div>
          <div class="the-score">
            <strong class="the-score-inner"></strong> / 100
          </div>
        </div>
        <div class="d-flex summary-item visual">
          <div class="image-text">
            <img class="summary-img" src="" alt="" />
            <span class="inner-text inner-text-visual"></span>
          </div>
          <div class="the-score">
            <strong class="the-score-inner"></strong> / 100
          </div>
        </div>
        <a href="#" class="continue-btn">Continue</a>
      </div>
    </main>

    <!-- Bootstrap JavaScript -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="js/script.js"></script>
  </body>
</html>
